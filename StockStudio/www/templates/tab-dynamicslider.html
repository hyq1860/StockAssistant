<style type="text/css">
    .slider {
        height: 100%;
    }

    .slider-slide {
        padding-top: 80px;
        color: #000;
        background-color: #fff;
        text-align: center;
        font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        font-weight: 300;
    }
</style>
<ion-view view-title="Intro">
    <ion-slide-box show-pager="true" on-slide-changed="slideChanged(index)" active-slide="1">
        <ion-slide ng-repeat="item in data.slides">
            <h1>{{item.title}}</h1>
            <p>{{item.data}}</p>
            <p>{{data.slides}}</p>
        </ion-slide>
    </ion-slide-box>
</ion-view>
